<body id="bg-signup">
    <div class="container h-100">
	    <div class="row h-100 justify-content-center align-items-center">
	        <form class="col-md-7 col-lg-5 col-xl-4 bg-light" action="signproc.jsp" method="post" name="userInfo" onsubmit="return checkValue()">
	            <div class="form-group">
	                <h1 class="h3 mt-3 text-center">회원가입</h1>
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="ID" type="text" name="id" class="id">
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="비밀번호" type="text" name="pw" class="pw">
	            </div>
	             <div class="form-group">
	                <input class="form-control" placeholder="비밀번호 확인" type="text" name="pwck" class="pwck">
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="이름" type="text" name="name" class="name">
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="전화번호" type="text" name="phone" class="phone">
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="E-mail" type="text" name="email" class="email">
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="거주 국가" type="text" name="country" class="country">
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="도시" type="text" name="city" class="city">
	            </div>
	            <div class="form-group">
	                <input class="form-control" placeholder="우편번호" type="text" name="postcode" class="postcode">
	            </div>
	           
	            <div class="form-group">
	                <button class="btn btn-block btn-primary">회원가입</button>
	            </div>
	            <p class="text-center"><a href="index.jsp">이미 회원이십니까?</a></p>
	        </form>
	    </div>
	</div>
